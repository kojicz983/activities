<script type="text/javascript">

    var projects = null;
    var markers = null;
    var info = null;
    var map = null;
    var sidebar = null;

    function onOptionChange() {

        var topic = document.querySelector('input[name=topics]:checked').value;
        var sdg = document.querySelector('input[name=sdgs]:checked').value;
        var category = document.querySelector('input[name=categories]:checked').value;

        var url = '/api/activities/?';
        var params = {};
        if (topic != 0) { params.topic = topic };
        if (sdg != 0) { params.sdg = sdg };
        if (category != 0) { params.category = category };

        var query = Object.keys(params)
            .map(key => encodeURIComponent(key) + '=' + encodeURIComponent(params[key]))
            .join('&');

        url = url + query;

        fetch(url, {
            method: 'get'
        }).then(function (response) {
            return response.json();
        }).then(function (data) {
            projects = data;
            var map = mapsPlaceholder[0];
            deleteAllMarkers(map);
            setMarkers(map, data);
            projectMunicipalities = L.geoJson(municipality_data, {
                clickable: true,
                style: style,
                // onEachFeature: onEachFeature
            }).addTo(map);        }).catch(function (error) {
            console.log(error);
        });
    }

    function getFillColor(municipality_name) {
        var match = false;
        for (var i in projects) {
            if (projects[i].location.name === municipality_name) {
                match = true;
                break;
            }
        }

        if (match === true) return 'rgb(0, 54, 128)'
        else
            return '#000'
    }

    function style(feature) {
        return {
            weight: 1,
            opacity: 1,
            color: 'rgb(255, 255, 255)',
            dashArray: '',
            fillOpacity: 0.5,
            fillColor: getFillColor(feature.properties.NAME_2)//'rgb(0, 54, 128)'
        };
    }

    var mapsPlaceholder = [];

    L.Map.addInitHook(function () {
        mapsPlaceholder.push(this);
    });

    function setMarkers(map, data) {
        markers = L.markerClusterGroup({
            showCoverageOnHover: false,
            singleMarkerMode: true
        });

        for (var i = 0; i < data.length; i++) {
            var item = data[i];
            var title = item.topic.name + ' - ' + item.category.name + ': ' + item.project_name;
            var marker = L.marker(new L.LatLng(item.location.latitude, item.location.longitude), { project: item, title: title });
            marker.on('click', markerClick);
            markers.addLayer(marker);
            marker.bindPopup("<b>" + item.project_name + "</b>", {
                "autoClose": false,
                "closeOnClick": false
            });
        }
        map.addLayer(markers);
    }

    function deleteAllMarkers(map) {
        map.removeLayer(projectMunicipalities);
        map.removeLayer(markers);
    }

    function isMarkerInsidePolygon(marker, poly) {
        var polyPoints = poly.getLatLngs()[0];
        var x = marker.getLatLng().lat, y = marker.getLatLng().lng;

        var inside = false;
        for (var i = 0, j = polyPoints.length - 1; i < polyPoints.length; j = i++) {
            var xi = polyPoints[i].lat, yi = polyPoints[i].lng;
            var xj = polyPoints[j].lat, yj = polyPoints[j].lng;

            var intersect = ((yi > y) != (yj > y))
                && (x < (xj - xi) * (y - yi) / (yj - yi) + xi);
            if (intersect) inside = !inside;
        }

        return inside;
    };

    window.addEventListener("map:init", function (event) {

        map = event.detail.map;

        sidebar = L.control.sidebar('sidebar', {
            closeButton: true,
            position: 'right'
        });

        map.addControl(sidebar);

        map.on('click', function () {
